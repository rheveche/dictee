<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fondation de la croix Saint Simon</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.umd.js" defer></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="overlay">
    <main>
      <h1>Fondation de la croix Saint Simon</h1>
      <h2>Prise de dictée d'une réunion</h2>

      <button id="participant-btn" class="btn">Ajouter un participant</button>

      <!-- Dialogue participant -->
      <dialog id="participant-dialog">
        <form method="dialog" id="participant-form">
          <h3>Nouveau participant</h3>
          <label>Nom <input type="text" id="participant-name" required /></label>
          <label>E-mail <input type="email" id="participant-email" required /></label>
          <menu>
            <button value="cancel">Annuler</button>
            <button id="add-participant-btn" value="default">Ajouter</button>
          </menu>
        </form>
      </dialog>

      <textarea id="transcript" placeholder="La dictée apparaîtra ici…" rows="15"></textarea>

      <div class="controls">
        <button id="start-btn" class="btn primary">Démarrer la réunion</button>
        <button id="stop-btn" class="btn danger" disabled>Arrêter la réunion</button>
      </div>

      <div class="export hidden" id="export-bar">
        <button id="export-txt">Exporter .txt</button>
        <button id="export-doc">Exporter .doc</button>
        <button id="export-pdf">Exporter .pdf</button>
      </div>
    </main>
  </div>
</body>
</html>
